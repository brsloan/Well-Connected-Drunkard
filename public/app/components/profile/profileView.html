<h1>{{user.username}}</h1>

<div class="form-group">
<img src="{{user.image_url}}" alt="Profile image"></img>
<input type=text ng-model="user.image_url" placeholder="Paste image URL here." class="form-control" ng-show="canEdit"></input>
</div>

<div class="form-group">
<h2>Name: </h2>
<input type="text" ng-model="user.name" placeholder="What is your name?" class="form-control" ng-show="canEdit"></input>
<h3 ng-hide="canEdit">{{user.name}}</h3>
</div>

<div class="form-group">
<h2>Location: </h2>
<input type="text" ng-model="user.location" placeholder="What town are you in?" class="form-control" ng-show="canEdit"></input>
<h3 ng-hide="canEdit">{{user.location}}</h3>
</div>

<div class="form-group">
<h2>Motto: </h2>
<input type=text ng-model="user.motto" placeholder="Say something witty or say nothing at all." class="form-control" ng-show="canEdit"></input>
<h3 ng-hide="canEdit">{{user.motto}}</h3>
</div>

<div class="form-group">
    <button type="submit" ng-click="saveInfo()" class="btn btn-primary" ng-show="canEdit">Save Changes</button>
</div>

<div ng-repeat(bar in userBars)>
    {{bar.id}}
</div>
